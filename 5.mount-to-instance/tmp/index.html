<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script src="./dist/index.js"></script>

  <script>
    let app = new Vue({
      data: {
        msg: 'hello world',
        num1: 1,
        num2: 2,
        obj: {
          name: 'test obj'
        }
      },
      watch: {
        msg (newVal, oldVal) {
          console.log(`msg: ${oldVal} => ${newVal}`)
        }
      },
      computed: {
        testComputed1: {
          get () {
            console.log('get -------')
            return this.msg + '--computed--' + this.num1
          },
          set (newVal) {
            [this.msg, this.num1] = newVal
          }
        },
        testComputed2 () {
          console.log('get num2 -----')
          return this.msg + '--computed--' + this.num2
        }
      }
    })

    console.log(app.testComputed2)
    console.log(app.testComputed2)
    console.log(app.testComputed2)

    app.num2 = 99

    console.log(app.testComputed2)
    console.log(app.testComputed2)
    console.log(app.testComputed2)


    let subVue = Vue.extend({
      data () {
        return {
          dataTest: 1
        }
      },
      methods: {
        methodTest () {
          console.log('methodTest')
        }
      },
      watch: {
        dataTest (oldVal, newVal) {
          console.log(`dataTest had changed '${oldVal}' => '${newVal}'`)
        }
      },
      computed: {
        computedTest () {
          return this.dataTest + 'is computed'
        }
      }
    })

    let test = new subVue({
      data () {
        return {
          dataTest: 99
        }
      },
      methods: {
        methodTest () {
          console.log('----sub----MethodTest')
        }
      },
      watch: {
        dataTest (oldVal, newVal) {
          console.log(`----sub---- dataTest had changed '${oldVal}' => '${newVal}'`)
        }
      },
      computed: {
        computedTest () {
          return this.dataTest + 'is computed ----sub----'
        }
      }
    })

  </script>
</body>
</html>
