  <script src="./dist/index.js"></script>
  <script>
    // 实现类似于下面的效果
    let app = new Vue({
      data() {
        return {
          baseTest: 'baseTest',
          objTest: {
            stringA: 'stringA',
            stringB: 'stringB'
          },
          firstName: 'first',
          lastName: 'last'
        }
      },
      computed: {
        computedValue: {
          get() {
            console.log('测试缓存')
            return this.firstName + ' ' + this.lastName
          }
        },
        computedSet: {
          get() {
            return this.firstName + ' ' + this.lastName
          },
          set(value) {
            let names = value.split(' ')
            this.firstName = names[0]
            this.lastName = names[1]
          }
        }
      },
      methods: {
        methodsTest() {
          console.log(this)
          console.log('methodTest')
          this.$emit('eventTest', '事件测试')
        }
      },
      watch: {
        'baseTest'(newVal, oldVal) {
          console.log(`baseTest chage ${oldVal} => ${newVal}`)
        },
        'objTest.stringA'(newVal, oldVal) {
          console.log(`objTest.stringA change ${oldVal} => ${newVal}`)
        }
      }
    })

    // app.$on('eventTest', function (event) {

    app.computedSet = 'changeLast changeFirst'

    let child = Vue.extend({
      data () {
        return {
          msg: 'child',
          name: 'child'
        }
      },
      methods: {
        test: function () {
          console.log('test child method')
        }
      },
      computed: {
        com: {
          get () {
            return this.msg + '---' + this.name
          },
          set (newVal) {
            let val = newVal.split('---')
            this.msg = val[0]
            this.name = val[1]
          }
        }
      }
    })

    let subVue = new child ({
      data () {
        return {
          msg: 'child change',
          name: 'child change'
        }
      },
      methods: {
        test: function () {
          console.log('test child method change')
        }
      },
      computed: {
        com: {
          get () {
            return this.msg + '+++' + this.name
          },
          set (newVal) {
            let val = newVal.split('+++')
            this.msg = val[0]
            this.name = val[1]
          }
        }
      }
    })

  </script>
